<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateHub</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    
    <div class="container">
        <h1>RateHub</h1>
        <h3>Currency Converter</h3>
        <div class="row">
            <div class="col">
                <select class="currency">
                    <option>Select</option>
                </select>
                <input type="text"  id="input_currency" name="" style="padding: 7px;">
            </div>
            <div class="col">
                <select class="currency">
                    <option>Select</option>
                </select>
                <input type="text" id="output_currency" disabled name="" style="padding: 7px;">
            </div>
        </div>
        <button onclick="converter()">Convert</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
    
    <footer class="footer" style="margin-top: 100px;">
        <p>&copy; 2023 RateHub. All rights reserved.</p>
    </footer>
       
    
    
   
</body>
</html>
